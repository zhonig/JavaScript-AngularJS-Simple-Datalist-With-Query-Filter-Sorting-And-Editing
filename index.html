<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple Datalist AngularJS Sample Application</title>
		
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		<!-- AngularJS XEditable CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.8.1/css/xeditable.min.css" />
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Bootstrap Theme CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
		<!-- AngularJS JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" defer></script>
		
		<!-- AngularJS XEditable JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.8.1/js/xeditable.min.js" defer></script>
		
		<!-- jQuery JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
		
		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>
		
		<!-- Bootstrap UI JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" defer></script>
		
		<!-- Custom JS -->
		<script type="text/javascript" src="js/main.js" defer></script>
	</head>
	<body>
		<h2>Simple Datalist AngularJS Sample Application</h2>
		<div class="container" ng-app="mainApp" ng-controller="clientsController">
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search Clients Database" ng-model="query">
					</div>
				</div>
			</form>
			<table>
				<thead>
					<tr>
						<th ng-repeat="(key, value) in columns">
							<a href="#" ng-click="updateSortOptions(key)">
								{{value}}
								<span ng-show="sortType=='{{key}}' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType=='{{key}}' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="client in clients|orderBy:sortType:sortReverse|filter:searchTable">
						<td>
							<a href="#" editable-text="client.firstname" onaftersave="updateClient()">
								{{client.firstname || "empty"}}
							</a>
						</td>
						<td>
							<a href="#" editable-text="client.lastname" onaftersave="updateClient()">
								{{client.lastname || "empty"}}
							</a>
						</td>
						<td>
							<a href="#" editable-bsdate="client.dob" e-is-open="opened.$data" e-ng-click="open($event,'$data')" e-datepicker-popup="MM/dd/yyyy" onaftersave="updateClient()">
								{{(client.dob | date:"MM/dd/yyyy") || 'empty'}}
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div id="output"></div>
		</div>
	</body>
</html>
